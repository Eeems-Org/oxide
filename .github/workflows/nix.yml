name: Build with Nix

on:
  push:
    branches:
      - master
    paths:
      - 'applications/**'
      - 'shared/**'
      - 'assets/**'
      - 'interfaces/**'
      - 'Makefile'
      - '*.nix'
  pull_request:
    paths:
      - 'applications/**'
      - 'shared/**'
      - 'assets/**'
      - 'interfaces/**'
      - 'Makefile'
      - '*.nix'
jobs:
  nix-build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: cachix/install-nix-action@v18
      with:
        nix_path: nixpkgs=channel:nixos-unstable
    - uses: cachix/cachix-action@v12
      with:
        name: nix-remarkable
        authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'
    - name: Build
      run: nix-build --argstr system 'x86_64-linux'
      timeout-minutes: 15
    - run: |
        mkdir output
        cp -a result/. output/
    - name: Save Artifact
      uses: actions/upload-artifact@v3
      with:
        name: output
        path: output
