name: Build oxide

on:
  push:
    branches:
      - master
    paths:
      - 'applications/**'
      - 'shared/**'
      - 'assets/**'
      - 'interfaces/**'
      - 'qmake/**'
      - 'oxide.pro'
      - 'Makefile'
      - 'package'
  pull_request:
    paths:
      - 'applications/**'
      - 'shared/**'
      - 'assets/**'
      - 'interfaces/**'
      - 'qmake/**'
      - 'oxide.pro'
      - 'Makefile'
      - 'package'
jobs:
  build:
    name: Build and package
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9
      - run: |
          pip install toltecmk
      - name: Build packages
        run: |
          make package
          find . -name '*.ipk' | while read -r file; do
            cp "$file" output/"$(basename $file)"
          done
        timeout-minutes: 15
      - name: Save packages
        uses: actions/upload-artifact@v3
        with:
          name: packages
          path: output
