name: Build oxide

on:
  push:
    branches:
      - master
    paths:
      - '.github/workflows/build.yml'
      - 'applications/**'
      - 'shared/**'
      - 'assets/**'
      - 'interfaces/**'
      - 'qmake/**'
      - 'oxide.pro'
      - 'Makefile'
      - 'package'
  pull_request:
    paths:
      - '.github/workflows/build.yml'
      - 'applications/**'
      - 'shared/**'
      - 'assets/**'
      - 'interfaces/**'
      - 'qmake/**'
      - 'oxide.pro'
      - 'Makefile'
      - 'package'
jobs:
  build:
    name: Build and package
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install toltecmk
        run: pip install toltecmk requests==2.26.0
      - name: Build packages
        run: make package
        timeout-minutes: 15
      - name: Save packages
        uses: actions/upload-artifact@v3
        with:
          name: packages
          path: release
