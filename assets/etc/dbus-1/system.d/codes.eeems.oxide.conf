<!DOCTYPE busconfig PUBLIC "-//freedesktop//DTD D-Bus Bus Configuration 1.0//EN"
    "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>
  <policy user="root">
    <allow own="codes.eeems.oxide1"/>
  </policy>
  <policy context="default">
    <allow user="*"/>
    <allow send_interface="org.freedesktop.DBus.Properties" send_path="*" send_member="*"/>
    <allow receive_interface="org.freedesktop.DBus.Properties" receive_path="*" receive_member="*"/>
    <allow send_interface="codes.eeems.oxide1.General" send_path="*" send_member="*"/>
    <allow receive_interface="codes.eeems.oxide1.General" receive_path="*" receive_member="*"/>
    <allow send_interface="codes.eeems.oxide1.Power" send_path="*" send_member="*"/>
    <allow receive_interface="codes.eeems.oxide1.Power" receive_path="*" receive_member="*"/>
    <allow send_interface="codes.eeems.oxide1.Wifi" send_path="*" send_member="*"/>
    <allow receive_interface="codes.eeems.oxide1.Wifi" receive_path="*" receive_member="*"/>
    <allow send_interface="codes.eeems.oxide1.Network" send_path="*" send_member="*"/>
    <allow receive_interface="codes.eeems.oxide1.Network" receive_path="*" receive_member="*"/>
    <allow send_interface="codes.eeems.oxide1.BSS" send_path="*" send_member="*"/>
    <allow receive_interface="codes.eeems.oxide1.BSS" receive_path="*" receive_member="*"/>
    <allow send_interface="codes.eeems.oxide1.Apps" send_path="*" send_member="*"/>
    <allow receive_interface="codes.eeems.oxide1.Apps" receive_path="*" receive_member="*"/>
    <allow send_interface="codes.eeems.oxide1.Application" send_path="*" send_member="*"/>
    <allow receive_interface="codes.eeems.oxide1.Application" receive_path="*" receive_member="*"/>
    <allow send_interface="codes.eeems.oxide1.System" send_path="*" send_member="*"/>
    <allow receive_interface="codes.eeems.oxide1.System" receive_path="*" receive_member="*"/>
    <allow send_interface="codes.eeems.oxide1.Screen" send_path="*" send_member="*"/>
    <allow receive_interface="codes.eeems.oxide1.Screen" receive_path="*" receive_member="*"/>
    <allow send_interface="codes.eeems.oxide1.Screenshot" send_path="*" send_member="*"/>
    <allow receive_interface="codes.eeems.oxide1.Screenshot" receive_path="*" receive_member="*"/>
    <allow send_interface="codes.eeems.oxide1.Notifications" send_path="*" send_member="*"/>
    <allow receive_interface="codes.eeems.oxide1.Notifications" receive_path="*" receive_member="*"/>
    <allow send_interface="codes.eeems.oxide1.Notification" send_path="*" send_member="*"/>
    <allow receive_interface="codes.eeems.oxide1.Notification" receive_path="*" receive_member="*"/>
  </policy>
</busconfig>
