<!DOCTYPE busconfig PUBLIC "-//freedesktop//DTD D-Bus Bus Configuration 1.0//EN"
    "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>
  <policy user="root">
    <allow own="codes.eeems.blight1"/>
  </policy>
  <policy context="default">
    <allow user="*"/>
    <allow send_interface="org.freedesktop.DBus.Properties" send_path="*" send_member="*"/>
    <allow receive_interface="org.freedesktop.DBus.Properties" receive_path="*" receive_member="*"/>
    <allow send_interface="codes.eeems.blight1.General" send_path="*" send_member="*"/>
    <allow receive_interface="codes.eeems.blight1.General" receive_path="*" receive_member="*"/>
  </policy>
</busconfig>
